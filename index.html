<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahead App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="main-logo">
          <img src="src/ahead-logo.png" alt="ahead-logo" />
        </div>

        <div id="nav-bar-options">
          <div class="nav-items">Emotions</div>
          <div class="nav-items">Manifesto</div>
          <div class="nav-items">Self Awareness Test</div>
          <div class="nav-items">Work with us</div>
        </div>

        <div id="download-button-container">
          <button id="download-button">Download App</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="banner">
        <img src="src/singleLeaf.png" alt="Leaf" id="singleLeaf-overlay" />
        <img src="src/red-ghost.png" alt="Red Ghost" id="red-ghost-overlay" />
        <img src="src/ghost.png" alt="Ghost" id="ghost-overlay" />
        <img src="src/leaf.png" alt="Leaf" id="leaf-overlay" />
        <img src="src/mobile.svg" alt="Mobile" id="mobile-overlay" />
        <img
          src="src/yellow-semi-circle.png"
          alt="Yellow Circle"
          id="yellow-circle-overlay"
        />
        <img
          src="src/orange-semi-circle.png"
          alt="Orange Circle"
          id="orange-circle-overlay"
        />
        <img
          src="src/blue-semi-circle.png"
          alt="Blue Circle"
          id="blue-circle-overlay"
        />
        <img
          src="src/blue-ghost.png"
          alt="Blue Ghost"
          id="blue-ghost-overlay"
        />
        <img
          src="src/appleStoreIcon.svg"
          alt="Apple Store Icon"
          id="apple-store-overlay"
        />

        <div id="five-star-container-overlay">
          <img class="star-icon" src="src/starIcon.svg" alt="Star Icon" />
          <img class="star-icon" src="src/starIcon.svg" alt="Star Icon" />
          <img class="star-icon" src="src/starIcon.svg" alt="Star Icon" />
          <img class="star-icon" src="src/starIcon.svg" alt="Star Icon" />
          <img class="star-icon" src="src/starIcon.svg" alt="Star Icon" />
        </div>

        <div id="banner-title-overlay">Ahead App</div>
        <div id="banner-sub-title-overlay">
          Master Your life by <br />
          mastering emotions
        </div>
        <div id="review-count-overlay">100+ Appstore reviews</div>
      </div>
    </main>

    <footer>
      <!-- Footer content goes here -->
    </footer>

    <!-- Add your JavaScript file links here -->
  </body>
</html>
